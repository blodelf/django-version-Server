{% extends 'main/layout.html' %}
{% load static %}


{% block title %}
   Сторінка зміни паролю
{% endblock %}

{% block content %}
    <div class="main-content d-flex flex-column">
        <form method="post" autocomplete="off">
      {% csrf_token %}
        <div class="d-flex alert alert-secondary m-0 mt-5 pt-5">
            <div class="w-25">
                <p class="h4 text-light p-2">Логін</p>
            </div>
            <div class="form-add w-75 input-container alert alert-secondary m-0">
                {{ form.login }}
                <label>Логін користувача</label>
            </div>
        </div>
            <div class="mt-5">
                <span class="badge badge-info">{{ success }}</span>
            </div>
        <div class="d-flex justify-content-center mt-5">

                <button class="btn btn-success" type="submit">Змінити</button>

        </div>
            </form>
    </div>
{% endblock %}
